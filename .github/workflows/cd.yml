name: CD

on:
  push:
    branches: [main, testci]

permissions:
  id-token: write
  contents: write
  actions: write
  deployments: write
  pages: write
  pull-requests: write
  packages: write

jobs:
  deployment:
    env:
      HUSKY: 0
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Setup pnpm node_module cache
        uses: actions/cache@v4
        with:
          path: /home/runner/setup-pnpm/node_modules/.bin/store/v3
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - id: main
        run: pnpm run build

      - if: ${{ steps.main.outcome == 'failure' }}
        run: exit 1

      - name: Prune dev deps, keep only production deps
        run: pnpm prune --prod

      # Make a lowercase owner for GHCR image path (Docker requires lowercase repo names)
      - name: Compute lowercased owner
        id: vars
        run: echo "OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ env.OWNER_LC }}/be-nestjs:latest
            ghcr.io/${{ env.OWNER_LC }}/be-nestjs:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
